<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unavailable Books</title>
</head>
<body>
    <h1>Unavailable Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <p>No unavailable books at the moment.</p>
        {% endfor %}
    </ul>
</body>
</html>
